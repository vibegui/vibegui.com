ge. also \"search angels\" which is the page where i can have a proper gallery with filters like an ecommerce. and then \"angel detail\" which is the \"product page\" for this angel. all of this is templated over structured data. you should include a mock mcp server that returns a mock list of angels now so we can fully develop the frontend first. Also, the colors are bright yellow, inspired in brazil, and white, and very dark grey for text. mostly angellic like you know, but BR first. tones of green subtly. there is also an \"apply for angel\" button which asks for your linkedin url and sends a form to this MCP in another tool. The home page is like a big hero saying \"Nothing is heavy with wings\" - and then a sub text describing generally the platform. along with the prompt you need to send your linkedin profile, its an input right below the prompt box. after the hero with the prompt box, there is a mini-gallery of 8 select angels and a button to \"browse all angels\". after that, there is an informative section with a diagram and a text explaining: \"The first investment is the most important leap of faith, and knowledgeable angels play an integral part in the startup investment ecosystem. They are the first layer of de-risking and selection of viable thesis. anjo.chat is a public service to accelerate the creation of high-growth tech companies in Brazil. We help efficiently connect founders to angels that can help much beyond money: with guidance, connections and important advice they wish they had sooner about their market or industry.\" then finally there is an \"ad\" section for decocms.com - this is an initiative by the decocms.com team and is implemented using deco mcp mesh - star us on github: https://github.com/decocms/mesh\n\n## Technical Stack\n- Next.js SPA\n- Tailwind with Brazil-inspired palette (bright yellow, white, dark grey, subtle green)\n- Public MCP server for all data operations\n- Supabase for database\n\n## V1 Requirements\n\n### Angel Recruitment\n- Scrape own LinkedIn, sort by shared connections\n- Identify good matches from cap table and WhatsApp contacts\n- Send personal WhatsApp invitations\n\n### Angel Onboarding Form\n- Public form to collect: LinkedIn profile, picture, interests, check size range (optional), # of previous investments (optional)\n- Stored in new Supabase org\n- Admin review + approval before angel appears in list\n\n### Startup Submissions\n- Table for startup prompt submissions\n- Extract: startup name, URL from prompt\n- Anti-spam: reject multiple entries from same startup\n\n### AI Matching Workflow (MCP Mesh Native)\n1. Perplexity search on founders\n2. Perplexity search on startup\n3. Perplexity search on market\n4. Sonnet analysis of everything\n5. Reduce to matchable signals\n6. Filter relevant investors\n7. Generate recommendations\n\n### Recommendation Delivery\n- Daily email digest to angels with their recs\n- Future: logged-in area with \"my recommendations\"\n\n## MCP Tools\n- list_top_angels: Main 8 profiles for homepage\n- search_angels: Gallery with filters\n- angel_detail: Individual angel page\n- apply_for_angel: LinkedIn URL form submission\n- submit_startup: Startup pitch submission\n","tags":["ai","brazil","fintech","startups"],"actionPlan":[{"id":19,"task":"Scrape LinkedIn contacts + cross-reference cap table & WhatsApp for angel candidates","owner":"me","dueDate":"2025-12-29","completed":false,"sortOrder":0},{"id":20,"task":"Create angel onboarding form (public Supabase form with LinkedIn, picture, interests, check size)","owner":"dev","dueDate":"2025-12-30","completed":false,"sortOrder":1},{"id":21,"task":"Send personal WhatsApp invitations to first 10 angel candidates","owner":"me","dueDate":"2025-12-31","completed":false,"sortOrder":2},{"id":22,"task":"Build startup submission table + anti-spam (reject duplicate URLs)","owner":"dev","dueDate":"2026-01-01","completed":false,"sortOrder":3},{"id":23,"task":"Implement MCP tools: list_top_angels, search_ang
