# Lefthook configuration for pre-commit hooks
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  piped: true  # Stop on first error - don't continue if a command fails
  commands:
    1_format:
      run: bun run fmt
      stage_fixed: true

    2_lint:
      glob: "*.{ts,tsx}"
      run: bun run lint

    3_typecheck:
      run: bun run check

    4_build:
      run: bun run build

    5_stage:
      # Only stage tracked dist files (not gitignored content/context/bookmarks/.vite)
      run: git add dist/index.html dist/assets/ dist/_headers dist/images/

    6_constraints:
      run: bun run test:constraints

    7_e2e:
      run: bun run test:e2e

