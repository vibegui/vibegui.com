# Lefthook configuration for pre-commit hooks
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  piped: true  # Stop on first error - don't continue if a command fails
  commands:
    1_format:
      run: bun run fmt
      stage_fixed: true

    2_lint:
      glob: "*.{ts,tsx}"
      run: bun run lint

    3_typecheck:
      run: bun run check

    4_build:
      run: bun run build

    5_checkpoint_db:
      # Checkpoint SQLite WAL to main db file before committing (content.db only, bookmarks in Supabase)
      run: sqlite3 data/content.db "PRAGMA wal_checkpoint(TRUNCATE);" 2>/dev/null || true

    6_stage:
      # Only stage tracked dist files (not gitignored content/context/.vite)
      run: git add dist/index.html dist/assets/ dist/_headers dist/images/ data/content.db

    7_constraints:
      run: bun run test:constraints

    8_e2e:
      run: bun run test:e2e

