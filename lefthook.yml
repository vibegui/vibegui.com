# Lefthook configuration for pre-commit hooks
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    1_format:
      glob: "*.{ts,tsx,js,json,css,md}"
      run: bun run fmt
      stage_fixed: true

    2_lint:
      glob: "*.{ts,tsx}"
      run: bun run lint

    3_typecheck:
      run: bun run check

    4_build:
      run: bun run build

    5_stage:
      # Only stage tracked dist files (not gitignored content/context)
      run: git add dist/index.html dist/assets/ dist/_headers dist/images/ dist/.vite/ public/content/manifest.json

    6_constraints:
      run: bun run test:constraints

    7_e2e:
      run: bun run test:e2e

